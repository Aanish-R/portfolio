<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KTU Result Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-form {
            text-align: left;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-input {
            width: 100%;
            background: var(--input-bg, rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.85rem 1rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .flash-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div style="position: fixed; top: 2rem; right: 2rem; z-index: 1000;">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode"
            style="background: var(--card-bg); border: var(--glass-border); color: var(--text-secondary); cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: 0.3s; padding: 0.75rem; border-radius: 50%; backdrop-filter: blur(10px);">
            <i class="ph ph-moon"></i>
        </button>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="app-logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 30V10H14V30H10Z" fill="white" />
                    <path d="M18 30V18H22V30H18Z" fill="white" fill-opacity="0.8" />
                    <path d="M26 30V22H30V30H26Z" fill="white" fill-opacity="0.6" />
                    <path d="M14 14L22 22L30 14" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h2 style="font-size: 1.75rem; color: white;">Forgot Password?</h2>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Enter your email to receive a reset link</p>

            <form class="auth-form" action="/forgot_password" method="post">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="auth-input" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 1rem;">Send Reset Link</button>
            </form>

            <p style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                Remembered your password? <a href="/login"
                    style="color: var(--primary-accent); text-decoration: none; font-weight: 600;">Log in</a>
            </p>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'ph ph-moon' : 'ph ph-sun';
        }

        updateThemeIcon(document.documentElement.getAttribute('data-theme'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
    </script>
</body>

</html>
